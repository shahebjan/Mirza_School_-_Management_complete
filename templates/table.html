<!-- ------------------------------------This table will print the Database-------------------------------- -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATABASE</title>
</head>
<style>
    tr, th, td {
        border: 1px solid black;
        padding: 5px;
    }

    th {
        background-color: whitesmoke;
    }

    button {
        margin-left: 30%;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    th, td {
        text-align: center;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>STUDENT ID</th>
                <th>FIRST NAME</th>
                <th>LAST NAME</th>
                <th>FATHER'S NAME</th>
                <th>MOTHER'S NAME</th>
                <th>MOBILE NO</th>
                <th>ADHAR CARD NO</th>
                <th>ADDRESS</th>
            </tr>
        </thead>
        <tbody>
            {%for row in data%}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
                <td>{{row[5]}}</td>
                <td>{{row[6]}}</td>
                <td>{{row[7]}}</td>
                <td>{{row[8]}}</td>
            </tr>
            {%endfor%}
            <a href="/admission"><button>Insert New</button></a>
        </tbody>
    </table>
</body>
</html>
